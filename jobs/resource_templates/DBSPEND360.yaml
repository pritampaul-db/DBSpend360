resources:
  jobs:
    DBSpend360:
      name: DBSpend360
      tasks:
        - task_key: cloud_cost_explorer
          notebook_task:
            notebook_path: <notebook_path>/cloud_cost_explorer_app
            source: WORKSPACE
        - task_key: Dbspend360dbu_costs
          depends_on:
            - task_key: cloud_cost_explorer
          notebook_task:
            notebook_path: <notebook_path>/dbspend360_dbu_cost_app
            source: WORKSPACE
        - task_key: databricks_job_spends
          depends_on:
            - task_key: Dbspend360dbu_costs
          notebook_task:
            notebook_path: <<notebook_path>/databricks_job_spends_app
            source: WORKSPACE
      queue:
        enabled: true
      parameters:
        - name: catalog
          default: dbspend360
        - name: schema
          default: test1
        - name: subscription_id
          default: 3f2e4d32-8e8d-46d6-82bc-5bb8d962328b
        - name: scope
          default: azure-key-vault
        - name: overlap_days
          default: "10"
      performance_target: PERFORMANCE_OPTIMIZED